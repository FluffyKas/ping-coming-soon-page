<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <script src="https://kit.fontawesome.com/0d953e133b.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <div class="container">

    <header>

      <img class="logo" src="images/logo.svg" alt="">
      <h1 class="main-title">We are launching <span class="main-title-highlight">soon!</span></h1>
      <h3 class="subscribe-title">Subscribe and get notified</h3>

    </header>

    <form>

      <label class="subscribe-form">
        <input class="email" name="email" type="text" placeholder="Your email address..." required>
        <a class="button" href="">Notify Me</a>
      </label>

    </form>
  
    <section class="image-holder">

      <img class="dashboard-image" src="images/illustration-dashboard.png" alt="">

    </section>

    <footer>   
      <div class="social-media">
        <a class="social-media__link" href="" target="_blank"><i class="icon fab fa-facebook-f"></i></a>
        <a class="social-media__link" href="" target="_blank"><i class="icon fab fa-twitter"></i></a>
        <a class="social-media__link" href="" target="_blank"><i class="icon fab fa-instagram"></i></a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

    </footer>
    
  </div>

  <script src="email.js"></script>

</body>
</html>
