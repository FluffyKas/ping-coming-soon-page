<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.scss">
  <script src="https://kit.fontawesome.com/0d953e133b.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <main>
    <img src="images/logo.svg" class="logo" alt="Ping.">
    <h1 class="title">We are launching <span class="title-highlight">soon!</span></h1>
    <h2 class="sub-title">Subscribe and get notified</h2>
    <form>
      <input class="email" placeholder="Your email address...">
      <button type="submit">Notify Me</button>
      <span class="error-message">Error</span>
    </form>
    <img src="images/illustration-dashboard.png" class="mockup" alt="A mockup of Ping.">
  </main>

  <footer>
    <div class="social-media">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script src="email.js"></script>
</body>
</html>
